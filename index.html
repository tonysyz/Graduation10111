        <!-- map file should be included after ammap.js -->
		<script src="./js/china.js" type="text/javascript"></script>
        <script>
            AmCharts.ready(function() {
			    map = new AmCharts.AmMap();
                map.addTitle("2021届23班毕业去向图", 20);
                var targetSVG = "M9,0C4.029,0,0,4.029,0,9s4.029,9,9,9s9-4.029,9-9S13.971,0,9,0z M9,15.93 c-3.83,0-6.93-3.1-6.93-6.93S5.17,2.07,9,2.07s6.93,3.1,6.93,6.93S12.83,15.93,9,15.93 M12.5,9c0,1.933-1.567,3.5-3.5,3.5S5.5,10.933,5.5,9S7.067,5.5,9,5.5 S12.5,7.067,12.5,9z";
                
                map.imagesSettings = {
			        rollOverColor: "#CC0000",
			        rollOverScale: 3,
                          selectedScale: 3,
			        selectedColor: "#CC0000"
			    };

				map.areasSettings = {
					outlineThickness:2
				};

                var dataProvider = {
                        mapVar: AmCharts.maps.china,
                        images: [
                            {svgPath:targetSVG, zoomLevel:5, scale:0.5, title:"济南", latitude:36.6702, longitude:117.0207},
                        ]
                    };

                map.dataProvider = dataProvider;
                map.objectList = new AmCharts.ObjectList("listdiv");
			    map.showImagesInList = true;

			    map.write("mapdiv");
            });
