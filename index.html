<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amMap example</title>

        <link rel="stylesheet" href="./css/ammap.css" type="text/css">
        <script src="./js/ammap.js" type="text/javascript"></script>
        <!-- check ammap/maps/js/ folder to see all available countries -->
        <!-- map file should be included after ammap.js -->
		<script src="./js/chinaLow.js" type="text/javascript"></script>
        <script>
			var map = AmCharts.makeChart("mapdiv", {
				type: "map",


                dragMap: false,
				balloon: {
					color: "#000000"
				},

				dataProvider: {
					map: "chinaLow",
					getAreasFromMap: true
				},

				zoomControl: {
					panControlEnabled: false,
					zoomControlEnabled: false
                },

				areasSettings: {
					autoZoom: false,
					selectedColor: "#CC0000"
				},

				smallMap: {}
			});
        </script>
    </head>

    <body>
        <div id="mapdiv" style="width: 100%; background-color:#EEEEEE; height: 800px;"></div>
    </body>

</html>
